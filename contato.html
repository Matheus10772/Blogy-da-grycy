<!DOCTYPE html>
<HTMl>
    <head>
        <meta charset="UTF-8">
        <title>Blog da Greycy - contato</title>
        <link rel="icon" type="imagem/png" href="Artes/tituloIcon.svg" />
        <style>
            @font-face {
                font-family: MasterOfBreak;
                src: url(./Fontes/master_of_break.ttf);
            }
            @font-face{
                font-family: BM-HANNA;
                src: url(./Fontes/BM-HANNA.ttf);
            }
        </style>
        <link href="styleHeader.css" rel="stylesheet">
        <link href="styleFooter.css" rel="stylesheet">
        <link rel="stylesheet" href="styleContato.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $(function () {
                $("#header").load("header.html");
                $("#footer").load("footer.html");
            });
        </script>
        <script src=""></script>
    </head>
    
    <body>
        <header id="header" class="header"></header>

        <div class="Informacoes">
            <div class="TextContato">
                <span>
                    Entre <br> 
                    em Contato
                </span>
            </div>


            <div class="nome">
                <input type="text" placeholder="Nome Completo">
            </div>

            <div class="telefone" > 
                <input type="tel" placeholder="(99)99999-9999">
            </div>

            <div class="email">
                <input type="email" placeholder="E-mail">
            </div>

            <div class="AdicionalText">
                <textarea  placeholder="Observações"></textarea>
            </div>


            <button class="Enviar">Enviar</button>
        </div>
        <footer id="footer" class="footer"></footer>
    </body>
</HTMl>
